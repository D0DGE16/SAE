<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="favicon" href="assets/favicon/favicon.ico">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#603cba">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="style.css">
    <title>Vanityddd</title>
</head>
<body>
    <main>
        <!-- Navbar -->
        <nav class="navbar">
            <a href="#" class="logo">VANITY</a>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Nouvelles fonctionnalités</a></li>
                    <li><a href="#">Démarrer la construction</a></li>
                    <li><a href="#">Demander une démo</a></li>
                </ul>
            </div>
            <img src="assets/IconNavBar/hamburgerNavbarIcon.png" alt="IconMenu" class="menu-hamburger">
        </nav>
    </main>
    <br><br>
    <div class="container">
        <div class="contact">
            <footer>
                <form>
                    <p class="Ftitre">Donnez vos avis / Nous contacter :</p>
                    <div class="separation"></div>
                    <div class="corps-formulaire">
                        <div class="Fnom-prenom">
                            <div class="Fboite">
                                <label class="nom">Nom</label>
                                <input type="text">
                            </div>
                            <div class="Fboite">
                                <label class="prenom">Prénom</label>
                                <input type="text">
                            </div>
                        </div>
                        <div class="Fhomme-femme">
                            <div class="radio">
                                <label for="homme">Homme</label>
                                <input type="radio" id="homme" name="sexe" value="homme">
                            </div>
                            <div class="radio">
                                <label for="femme">Femme</label>
                                <input type="radio" id="femme" name="sexe" value="femme">
                            </div>
                        </div>
                        <div class="Fmessage">
                            <label for="message">Donnez vos impressions sur le site</label>
                        </div>
                        <div class="inputmessage">
                            <input type="text" id="message" name="contact" value="Donnez-nous votre avis !">
                        </div>
                        <div class="wrapper">
                            <button>
                                <span>Envoyer</span>
                            </button>
                        </div>
                    </div>
                </form>
            </footer>    
        </div>
    </div>
</body>
<script>
    const menuHamburger = document.querySelector(".menu-hamburger")
    const navLinks = document.querySelector(".nav-links")

    menuHamburger.addEventListener('click',()=>{
    navLinks.classList.toggle('mobile-menu')
    })
</script>
</html>
